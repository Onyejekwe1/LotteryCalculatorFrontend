<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Odds Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lottery Odds Calculator</h1>
    <form id="lottery-form">
        <label for="numberOfBalls">Number of balls in the main pool:</label>
        <input type="number" id="numberOfBalls" name="numberOfBalls" min="1" required>
        <label for="ballsDrawn">Balls drawn from the main pool:</label>
        <input type="number" id="ballsDrawn" name="ballsDrawn" min="1" required>
        <button type="submit">Calculate Odds</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
